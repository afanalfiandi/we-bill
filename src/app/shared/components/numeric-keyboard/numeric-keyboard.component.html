<div class="grid grid-cols-3 gap-2">
  @for (numeric of numericKey; track $index) {
  <button
    type="button"
    class="p-3 border rounded-lg border-gray-400"
    (click)="onSelectValue(numeric)"
  >
    {{ numeric }}
  </button>
  }

  <button
    type="button"
    class="p-3 border rounded-lg border-gray-400"
    (click)="onDeleteValue()"
  >
    ⌫
  </button>
  <button type="submit" class="p-3 border rounded-lg border-gray-400">⏎</button>
</div>
