<div class="flex justify-between items-center w-full h-full py-3">
  <p class="text-gray-500">
    Showing {{ startIndex }} of {{ totalData }} data
    {{ totalData > 1 ? "(s)" : "" }}
  </p>

  <div class="flex justify-between items-center gap-5">
    <p class="text-gray-500">Pages {{ currentPage }} of {{ totalPage }}</p>
    <button
      [disabled]="currentPage <= 1"
      [ngStyle]="{ opacity: currentPage <= 1 ? 0.5 : 1 }"
      class="transition duration-200 p-1 rounded-md flex justify-center items-center"
      [ngClass]="{
        'active:ng-gray-300': currentPage > 1
      }"
    >
      <img
        src="images/icon/icon-chevron-left.png"
        style="width: 20px; height: 20px"
        alt=""
      />
    </button>
    <p
      class="text-gray-800 bg-white p-2 border w-7 h-7 flex justify-center items-center text-center rounded-md border-gray-400"
    >
      {{ currentPage }}
    </p>
    <button
      [disabled]="currentPage >= totalData"
      [ngStyle]="{
        opacity: currentPage <= 1 && currentPage >= totalPage ? 0.5 : 1
      }"
      class="transition duration-200 p-1 rounded-md flex justify-center items-center"
      [ngClass]="{
        'active:ng-gray-300': currentPage <= totalPage
      }"
    >
      <img
        src="images/icon/icon-chevron-right.png"
        style="width: 20px; height: 20px"
        alt=""
      />
    </button>
  </div>
</div>
